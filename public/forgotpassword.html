<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>forgot password</title>
	    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.6.1-web/css/all.min.css">
	    <link rel="stylesheet" href="css/forgotpassword.css">
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="row col-12 px-0 mx-0 main-body">
					<div style="background:#0049B5" class="col-12 col-sm-6 forgot-pass-box">
						<div class="col-12 col-sm-10 mx-auto px-0 ad-login-box">
							<div class="col-12 col-sm-6 px-0 mt-3 ad-login">
								<p>forgot Password</p>
							</div>
							<form id="loginForm" class="sign-up-form mt-3" method="post">
		                        <div class="form-group col-12 px-0">
		                            <label for="email" style="color:#fff;">Email</label>
		                            <input name="email" style="background:#0049B5;" type="email" class="form-control" id="email" aria-describedby="" placeholder="">
		                            <p class="_err_msg"></p>
		                        </div>
		                        <button type="submit" style="background: #F9CD40;" class="btn btn-brand col-12 mt-5">Submit</button>
                    		</form>
						</div>
					</div>
					<div class="col-12 col-sm-6 px-0 map-box">
						<img src="image/Group 9640.svg">
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	        crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	        crossorigin="anonymous"></script>
	</body>
</html>
